<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="1%">
  <mat-card fxFlex="24%" fxFlex.lt-md="49%" fxFlex.lt-sm="100%" *ngFor="let complaint of complaints">
    <img mat-card-image [src]="complaint.imageSource" height="300" width="300">
    <mat-card-header>
      <mat-card-title id="subject">{{complaint.subject}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <mat-icon>person</mat-icon><div id="name">{{complaint.name}}</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <mat-icon>email</mat-icon><div id="email">{{complaint.email}}</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <mat-icon>phone</mat-icon><div id="phoneNumber">{{complaint.phoneNumber || '-'}}</div>
      </div>
      <p>{{complaint.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="./edit" [queryParams]="{id: complaint.id}">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
<button id="add" class="floating" mat-fab color="accent" routerLink="./edit"><mat-icon>add</mat-icon></button>
