<div fxLayout="column" fxFlexAlign="stretch center">
  <div fxLayout="row">
    <span fxFlex="30%">City</span>
    <span fxFlex="70%">{{city}}</span>
  </div>
  <div fxLayout="row">
    <span fxFlex="30%">Airport</span>
    <span fxFlex="70%">{{airportName}} ({{airportCode}})</span>
  </div>
  <div fxLayout="row">
    <span fxFlex="30%">Time</span>
    <span fxFlex="70%">{{time}}</span>
  </div>
</div>
